name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger sur les tags version (v1.0.0, v1.2.3, etc.)
    branches:
      - main      # Optionnel : build sur push main (sans release)
  workflow_dispatch: # Permet de lancer manuellement depuis GitHub

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install root dependencies
        run: npm ci

      - name: ðŸ“¦ Install frontend dependencies
        run: npm ci --prefix frontend

      - name: ðŸ”¨ Build frontend
        run: npm run build:frontend

      - name: ðŸ“¦ Package Electron app
        run: npm run pack

      - name: ðŸ“‚ List release files
        run: Get-ChildItem -Path release

      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            release/*.exe
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ðŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installers
          path: release

      - name: ðŸŽ‰ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
