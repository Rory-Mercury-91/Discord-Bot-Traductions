# Configuration Fly.io pour l'API Publisher
# Service : Web Service (API REST)

app = "publisher-api"
primary_region = "cdg"  # Paris (choisissez la région la plus proche)

[build]
  # Pas de Dockerfile, on utilise le runtime Python natif

[env]
  # Variables d'environnement publiques (non sensibles)
  PORT = "8080"
  PUBLISHER_ALLOWED_ORIGINS = "*"

# Configuration du processus
[processes]
  app = "python python/publisher_api.py"

# Machine configuration (plan gratuit)
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Service HTTP exposé
[[services]]
  protocol = "tcp"
  internal_port = 8080
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # Health check sur l'endpoint /health
  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"
