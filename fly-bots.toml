# Configuration Fly.io pour les Bots Discord
# Service : Background Worker (bots combinés)

app = "discord-bots"
primary_region = "cdg"  # Paris (choisissez la région la plus proche)

[build]
  # Pas de Dockerfile, on utilise le runtime Python natif

[env]
  # Variables d'environnement publiques (non sensibles)
  DAYS_BEFORE_PUBLICATION = "14"

# Configuration du processus
[processes]
  app = "python python/main_bots.py"

# Machine configuration (plan gratuit)
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Pas de service HTTP exposé pour les bots
[[services]]
  protocol = "tcp"
  internal_port = 8080
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

# Health check désactivé (pas d'endpoint HTTP)
